policies:
  - name: aws-sqs-global-exposure
    tags:
      - Category::Security
      - Compliance::PCI DSS
      - Compliance::GDPR
      - Compliance::APRA
      - Compliance::MAS
      - Risk::High
    resource: sqs
    filters:
      - type: cross-account
        everyone_only: true
    actions:
      - type: remove-statements
        statement_ids: matched
      - type: notify
        template: default.html
        priority_header: 1
        subject: "SQS Queue - Global Permissions Removed - [custodian {{ account }} - {{ region }}]"
        owner_absent_contact:
            - "{missingcontact}"
        to:
            - resource-owner
            - event-owner
        transport:
            type: sqs
            queue: "{mailer_queue_url}"
            region: "{region}"
